<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Head</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #4ec0ca;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
        }

        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2') format('woff2');
        }

        /* --- BACK BUTTON STYLE --- */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            background: #ded895;
            color: #543847;
            padding: 10px 15px;
            font-size: 12px;
            border: 4px solid #543847;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            text-transform: uppercase;
            z-index: 100; /* Ensure it stays on top */
            cursor: pointer;
            transition: transform 0.1s;
        }

        .back-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }

        .back-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* --- GAME STYLES --- */
        .game-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .game-container {
            position: relative;
            border: 8px solid #543847;
            border-radius: 4px;
            box-shadow: 0 8px 0 #543847;
        }

        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .webcam-container {
            position: relative;
            border: 8px solid #543847;
            border-radius: 4px;
            box-shadow: 0 8px 0 #543847;
            background: #000;
        }

        #webcam {
            width: 240px;
            height: 180px;
            transform: scaleX(-1);
            display: block;
        }

        .webcam-label {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 4px 8px;
            font-size: 8px;
            border-radius: 2px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ded895;
            text-shadow: 3px 3px 0 #543847;
        }

        .overlay p {
            font-size: 10px;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .overlay .score-display {
            font-size: 16px;
            color: #ded895;
            margin-bottom: 20px;
        }

        .start-btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            padding: 15px 30px;
            background: #ded895;
            color: #543847;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 0 #543847;
            transition: all 0.1s;
        }

        .start-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #543847;
        }

        .start-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 0 #543847;
            z-index: 5;
        }

        .status {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            font-size: 8px;
            border-radius: 2px;
            background: #e74c3c;
            color: white;
        }

        .status.ready {
            background: #2ecc71;
        }
    </style>
</head>
<body>

    <a href="/" class="back-btn">‚Üê EXIT</a>

    <div class="game-wrapper">
        <div class="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <div class="webcam-label">CAMERA FEED</div>
            <div id="status" class="status">LOADING...</div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="score">0</div>

            <div id="startOverlay" class="overlay">
                <h1>FLAPPY HEAD</h1>
                <p>Move your head UP and DOWN<br>to control the bird!</p>
                <button id="startBtn" class="start-btn">START GAME</button>
            </div>

            <div id="gameOverOverlay" class="overlay hidden">
                <h1>GAME OVER</h1>
                <div class="score-display">SCORE: <span id="finalScore">0</span></div>
                <p>Best: <span id="bestScore">0</span></p>
                <button id="restartBtn" class="start-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <script>
        // Game Constants
        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 600;
        const BIRD_SIZE = 34;
        const PIPE_WIDTH = 70;
        const PIPE_GAP = 130;
        const PIPE_SPEED = 3;
        const PIPE_SPAWN_INTERVAL = 1800;

        // Game State
        let gameState = 'start'; // 'start', 'playing', 'gameover'
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyHeadBest') || '0');
        let birdY = CANVAS_HEIGHT / 2;
        let targetBirdY = CANVAS_HEIGHT / 2;
        let pipes = [];
        let lastPipeSpawn = 0;
        let groundOffset = 0;
        let headY = 0.5; // Normalized head position (0-1)
        let faceDetected = false;

        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // DOM Elements
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const bestScoreDisplay = document.getElementById('bestScore');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Pixel Art Colors
        const COLORS = {
            sky: '#4ec0ca',
            bird: '#f7dc6f',
            birdWing: '#e67e22',
            birdEye: '#000',
            birdBeak: '#e74c3c',
            pipe: '#73bf2e',
            pipeDark: '#558b2f',
            pipeHighlight: '#8bc34a',
            pipeBorder: '#543847',
            ground: '#ded895',
            groundDark: '#d4c476',
            groundDirt: '#d2691e'
        };

        // Initialize Face Detection
        async function initFaceDetection() {
            const videoElement = document.getElementById('webcam');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 320, height: 240, facingMode: 'user' }
                });
                videoElement.srcObject = stream;

                const faceDetection = new FaceDetection({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
                });

                faceDetection.setOptions({
                    model: 'short',
                    minDetectionConfidence: 0.5
                });

                faceDetection.onResults((results) => {
                    if (results.detections.length > 0) {
                        const face = results.detections[0].boundingBox;
                        // Get center Y of face, normalized to 0-1
                        headY = face.yCenter;
                        faceDetected = true;
                        statusDisplay.textContent = 'TRACKING';
                        statusDisplay.classList.add('ready');
                    } else {
                        faceDetected = false;
                        statusDisplay.textContent = 'NO FACE';
                        statusDisplay.classList.remove('ready');
                    }
                });

                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await faceDetection.send({ image: videoElement });
                    },
                    width: 320,
                    height: 240
                });

                await camera.start();
                statusDisplay.textContent = 'READY';
                statusDisplay.classList.add('ready');

            } catch (error) {
                console.error('Camera error:', error);
                statusDisplay.textContent = 'CAM ERROR';
            }
        }

        // Draw pixelated bird
        function drawBird(x, y) {
            const s = 2; // pixel size

            // Body
            ctx.fillStyle = COLORS.bird;
            ctx.fillRect(x + 4*s, y + 2*s, 10*s, 10*s);
            ctx.fillRect(x + 2*s, y + 4*s, 14*s, 6*s);
            ctx.fillRect(x + 14*s, y + 4*s, 3*s, 4*s);

            // Wing
            ctx.fillStyle = COLORS.birdWing;
            ctx.fillRect(x + 2*s, y + 6*s, 6*s, 4*s);

            // Eye (white)
            ctx.fillStyle = '#fff';
            ctx.fillRect(x + 11*s, y + 4*s, 4*s, 4*s);

            // Eye (pupil)
            ctx.fillStyle = COLORS.birdEye;
            ctx.fillRect(x + 13*s, y + 5*s, 2*s, 2*s);

            // Beak
            ctx.fillStyle = COLORS.birdBeak;
            ctx.fillRect(x + 15*s, y + 7*s, 4*s, 3*s);
            ctx.fillRect(x + 17*s, y + 8*s, 2*s, 3*s);
        }

        // Draw pixelated pipe
        function drawPipe(x, topHeight, bottomY) {
            const capHeight = 30;
            const capOverhang = 6;

            // Top pipe body
            ctx.fillStyle = COLORS.pipe;
            ctx.fillRect(x, 0, PIPE_WIDTH, topHeight - capHeight);

            // Top pipe cap
            ctx.fillStyle = COLORS.pipeDark;
            ctx.fillRect(x - capOverhang, topHeight - capHeight, PIPE_WIDTH + capOverhang * 2, capHeight);

            // Top pipe highlight
            ctx.fillStyle = COLORS.pipeHighlight;
            ctx.fillRect(x + 6, 0, 8, topHeight - capHeight);
            ctx.fillRect(x - capOverhang + 4, topHeight - capHeight + 4, 8, capHeight - 8);

            // Top pipe border
            ctx.fillStyle = COLORS.pipeBorder;
            ctx.fillRect(x - capOverhang, topHeight - capHeight, PIPE_WIDTH + capOverhang * 2, 4);
            ctx.fillRect(x - capOverhang, topHeight - 4, PIPE_WIDTH + capOverhang * 2, 4);

            // Bottom pipe body
            ctx.fillStyle = COLORS.pipe;
            ctx.fillRect(x, bottomY + capHeight, PIPE_WIDTH, CANVAS_HEIGHT - bottomY);

            // Bottom pipe cap
            ctx.fillStyle = COLORS.pipeDark;
            ctx.fillRect(x - capOverhang, bottomY, PIPE_WIDTH + capOverhang * 2, capHeight);

            // Bottom pipe highlight
            ctx.fillStyle = COLORS.pipeHighlight;
            ctx.fillRect(x + 6, bottomY + capHeight, 8, CANVAS_HEIGHT - bottomY - capHeight);
            ctx.fillRect(x - capOverhang + 4, bottomY + 4, 8, capHeight - 8);

            // Bottom pipe border
            ctx.fillStyle = COLORS.pipeBorder;
            ctx.fillRect(x - capOverhang, bottomY, PIPE_WIDTH + capOverhang * 2, 4);
            ctx.fillRect(x - capOverhang, bottomY + capHeight - 4, PIPE_WIDTH + capOverhang * 2, 4);
        }

        // Draw ground
        function drawGround() {
            const groundHeight = 80;
            const groundY = CANVAS_HEIGHT - groundHeight;

            // Dirt
            ctx.fillStyle = COLORS.groundDirt;
            ctx.fillRect(0, groundY + 20, CANVAS_WIDTH, groundHeight - 20);

            // Grass
            ctx.fillStyle = COLORS.ground;
            ctx.fillRect(0, groundY, CANVAS_WIDTH, 20);

            // Grass detail
            ctx.fillStyle = COLORS.groundDark;
            for (let i = -groundOffset % 24; i < CANVAS_WIDTH; i += 24) {
                ctx.fillRect(i, groundY + 12, 12, 8);
            }
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';

            // Simple pixel clouds
            const drawCloud = (x, y, scale) => {
                const s = scale * 4;
                ctx.fillRect(x + s, y, s * 4, s * 2);
                ctx.fillRect(x, y + s, s * 6, s * 2);
                ctx.fillRect(x + s * 2, y - s, s * 2, s);
            };

            drawCloud(50, 80, 1);
            drawCloud(250, 120, 0.8);
            drawCloud(350, 60, 0.6);
        }

        // Spawn a new pipe
        function spawnPipe() {
            const minHeight = 80;
            const maxHeight = CANVAS_HEIGHT - PIPE_GAP - 160;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            pipes.push({
                x: CANVAS_WIDTH,
                topHeight: topHeight,
                bottomY: topHeight + PIPE_GAP,
                passed: false
            });
        }

        // Check collision
        function checkCollision() {
            const birdLeft = 80;
            const birdRight = birdLeft + BIRD_SIZE;
            const birdTop = birdY;
            const birdBottom = birdY + BIRD_SIZE;

            // Ground collision
            if (birdBottom > CANVAS_HEIGHT - 80) {
                return true;
            }

            // Ceiling collision
            if (birdTop < 0) {
                return true;
            }

            // Pipe collision
            for (const pipe of pipes) {
                const pipeLeft = pipe.x - 6;
                const pipeRight = pipe.x + PIPE_WIDTH + 6;

                if (birdRight > pipeLeft && birdLeft < pipeRight) {
                    if (birdTop < pipe.topHeight || birdBottom > pipe.bottomY) {
                        return true;
                    }
                }
            }

            return false;
        }

        // Update game state
        function update(timestamp) {
            if (gameState !== 'playing') return;

            // Update bird position based on head tracking
            if (faceDetected) {
                // Map head Y (0-1) to game Y, with some padding
                const minY = 50;
                const maxY = CANVAS_HEIGHT - 130;
                targetBirdY = headY * (maxY - minY) + minY;
            }

            // Smooth bird movement
            birdY += (targetBirdY - birdY) * 0.15;

            // Spawn pipes
            if (timestamp - lastPipeSpawn > PIPE_SPAWN_INTERVAL) {
                spawnPipe();
                lastPipeSpawn = timestamp;
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= PIPE_SPEED;

                // Score when passing pipe
                if (!pipes[i].passed && pipes[i].x + PIPE_WIDTH < 80) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }

                // Remove off-screen pipes
                if (pipes[i].x < -PIPE_WIDTH - 20) {
                    pipes.splice(i, 1);
                }
            }

            // Update ground animation
            groundOffset = (groundOffset + PIPE_SPEED) % 24;

            // Check collision
            if (checkCollision()) {
                gameOver();
            }
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = COLORS.sky;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw clouds
            drawClouds();

            // Draw pipes
            for (const pipe of pipes) {
                drawPipe(pipe.x, pipe.topHeight, pipe.bottomY);
            }

            // Draw ground
            drawGround();

            // Draw bird
            if (gameState !== 'start') {
                drawBird(80, birdY);
            }
        }

        // Game loop
        function gameLoop(timestamp) {
            update(timestamp);
            render();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameState = 'playing';
            score = 0;
            pipes = [];
            birdY = CANVAS_HEIGHT / 2;
            targetBirdY = CANVAS_HEIGHT / 2;

            // Set initial timer
            lastPipeSpawn = performance.now();

            scoreDisplay.textContent = '0';
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            // Spawn first pipe after a delay
            setTimeout(() => {
                if (gameState === 'playing') {
                    spawnPipe();
                    // RESET TIMER: Fixes the double-spawn issue
                    lastPipeSpawn = performance.now();
                }
            }, 1000);
        }

        // Game over
        function gameOver() {
            gameState = 'gameover';

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyHeadBest', bestScore.toString());
            }

            finalScoreDisplay.textContent = score;
            bestScoreDisplay.textContent = bestScore;
            gameOverOverlay.classList.remove('hidden');
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Initialize
        bestScoreDisplay.textContent = bestScore;
        initFaceDetection();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
