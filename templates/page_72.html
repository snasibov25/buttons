<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 72: Stealth Gen</title>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 8px;
            background-color: #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }
        h1 { margin-bottom: 20px; font-size: 1.5rem; color: #64748b; }

        .result-box {
            font-size: 2.5rem;
            font-weight: bold;
            color: #38bdf8;
            margin: 30px 0;
            min-height: 60px; /* Prevents jumpiness */
        }

        .gen-btn {
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            font-family: inherit;
        }
        .gen-btn:hover { background-color: #0284c7; }

        a { color: #94a3b8; margin-top: 20px; display: block; text-decoration: none; }
        a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>// STEALTH_MODE_GENERATOR //</h1>

        <div class="result-box">
            {% if result %}
                {{ result }}
            {% else %}
                ...
            {% endif %}
        </div>

        <form method="POST">
            <button type="submit" class="gen-btn">GENERATE IDENTITY</button>
        </form>

        <a href="/">‚Üê Abort Mission</a>
    </div>
</body>
</html>
