<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #1e293b;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        .btn-modern {
            display: block;
            width: 100%;
            padding: 18px 0;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        .btn-modern:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Feeling Lucky?</h1>
        <p>Discover a random tool, startup idea, or hidden page.</p>
        <a href="{{ url_for('go_to_random') }}" class="btn-modern">
            Shuffle Pages â†’
        </a>
    </div>
</body>
</html>
