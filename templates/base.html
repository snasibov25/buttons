<!DOCTYPE html>
<html>
<head>
  <title>Random Pages</title>
  <style>
    /* Simple styling for the back button */
    .back-btn {
      text-decoration: none;
      font-family: sans-serif;
      font-size: 14px;
      color: #333;
      padding: 8px 12px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back Home</a>

  <hr>

  {% block content %}{% endblock %}

  <script>
    async function handleButton(btn) {
      const action = btn.dataset.action;
      const extra = btn.dataset.extra || "";

      const form = new FormData();
      form.append("action", action);
      form.append("count", btn.dataset.count || 0);

      const res = await fetch("/action", {
        method: "POST",
        body: form
      });

      const data = await res.json();

      if (btn.dataset.target) {
        document.getElementById(btn.dataset.target).innerText = data.result;
      }

      if (action === "counter") {
        btn.dataset.count = data.result;
      }
    }
  </script>
</body>
</html>
